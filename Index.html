<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaurav PDF Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 50px;
      border-radius: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    .btn {
      background: #ff6a00;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #ff9500; }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .popup img {
      width: 100%;
      border-radius: 10px;
    }
    .gallery {
      position: relative;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
      user-select: none;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    #closeBtn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    footer {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    footer img {
      height: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
  
    <h1>Gaurav PDF Site</h1>
  </header>

  <!-- Main Cards -->
  <div class="container">
    <div class="card">
      <img src="preview1.jpg" alt="Motivational Book">
      <h2>Motivational Book</h2>
      <button class="btn" onclick="showPopup('motivational.pdf',['m1.jpg','m2.jpg','m3.jpg'],'Motivational Book')">⬇ View & Download</button>
    </div>

    <div class="card">
      <img src="preview2.jpg" alt="Study Notes">
      <h2>Study Notes</h2>
      <button class="btn" onclick="showPopup('notes.pdf',['n1.jpg','n2.jpg'],'Study Notes')">⬇ View & Download</button>
    </div>
  </div>
  <!-- Main Cards -->
  <div class="container">
    <div class="card">
      <img src="preview1.jpg" alt=" Book">
      <h2>Book</h2>
      <button class="btn" onclick="showPopup('Book.pdf',['m1.jpg','m2.jpg','m3.jpg'],' Book')">⬇ View & Download</button>
    </div>

    <div class="card">
      <img src="preview2.jpg" alt="Business guide">
      <h2>Business guide</h2>
      <button class="btn" onclick="showPopup('notes.pdf',['n1.jpg','n2.jpg'],'Business guide')">⬇ View & Download</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span id="closeBtn">❌</span>
      <h3 id="popupTitle"></h3>
      <div class="gallery">
        <span class="arrow left" onclick="prevImg()">⟨</span>
        <img id="popupImg" src="">
        <span class="arrow right" onclick="nextImg()">⟩</span>
      </div>
      <br>
      <button class="btn" id="continueBtn">Download PDF</button>
    </div>
  </div>
  <script>
    let fileToDownload = "";
    let images = [];
    let currentIndex = 0;

    function showPopup(file, imgArray, title) {
      fileToDownload = file;
      images = imgArray;
      currentIndex = 0;
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupImg").src = images[currentIndex];
      document.getElementById("popup").style.display = "flex";
    }

    function nextImg() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("popupImg").src = images[currentIndex];
    }

    function prevImg() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("popupImg").src = images[currentIndex];
    }

    document.getElementById("continueBtn").addEventListener("click", function() {
      window.location.href = fileToDownload;
      document.getElementById("popup").style.display = "none";
    });

    document.getElementById("closeBtn").addEventListener("click", function() {
      document.getElementById("popup").style.display = "none";
    });
  </script>
  <footer>
    <p>© 2025 Gaurav PDF Site | Made with ❤️</p>
  </footer>

</body>
</html>
